<!DOCTYPE html>
  <head>
    <title>KFC Menu</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div id="heading">
        <h2 style="text-align: center; margin-top: 50px;" >KFC Menu</h2>
    </div>
     
    <div class="d-flex container col-10 justify-content-end my-4">
      <div id = 'bgcolor' class="d-flex border border-dark rounded-2 border-2 p-2 align-items-center">
        <span>background color : </span>
        <span id = 'Thistle' class = 'ms-2 border rounded-circle border-2 border-dark' style ='width: 18px; height: 18px; background-color: Thistle'></span>
        <span id = 'PeachPuff' class = 'ms-2 border rounded-circle border-2 border-dark' style ='width: 18px; height: 18px; background-color: PeachPuff'></span>
        <span id = 'PaleGoldenrod' class = 'ms-2 border rounded-circle border-2 border-dark' style ='width: 18px; height: 18px; background-color: PaleGoldenrod'></span>
        <span id = 'Tan' class = 'ms-2 border rounded-circle border-2 border-dark' style ='width: 18px; height: 18px; background-color: Tan'></span>
      </div>
      <button id = 'reset' type="button" class="btn btn-outline-dark btn-sm ms-2">reset</button>

    </div>

    <hr style="width:90%; margin: 0 5% 0 5%;" >
    
    <div id = 'searchAndCart' class="container col-10 d-flex align-items-center mt-3" >
          <i id = 'searchIcon' class='bx bx-search bx-sm me-3' style="cursor:pointer"></i>
          <div id = 'searchBar' class="d-flex align-items-center me-auto" > 
            <input id = 'inputValue' type = 'text' placeholder=" search ..." class = "form-control" style="display: none;">
            <button id = 'searchBtn' type="button" class="btn btn-danger btn-sm ms-3" style="display: none;">search</button>
          </div>

          <div id = 'cart'  class="d-flex align-items-center ">
            <div class="d-inline-flex align-self-center me-2">Your Cart</div>
            <i id = 'cartIcon' class='bx bx-cart bx-sm' style="cursor: pointer;"></i>
            <span id = 'amount' class = 'mx-auto border rounded-circle align-items-center d-flex justify-content-center bg-warning border border-2 border-dark' style ='width: 28px; height: 28px;'>0</span>
            <button id = 'clearBtn' type="button" class="btn btn-outline-dark btn-sm ms-2">clear</button>

          </div>
        
    </div>

    


    <div id="allMenu" style="display: flex; justify-content: left; margin: 25px 50px;" class = 'container row justify-content-center mx-auto'>
        <!-- <div id="" class="card-body" style="border:1px solid black; margin:10px; border-radius:20px; max-width: 400px; background-color: SeaShell">
          <img class="card-img-top" src="" style="width:300px; padding:20px; display: block; margin: auto;">
          <h4  class="card-title" style="color:red;"></h4>  
          <p id="menuDesc" class="card-text"></p>
          <p id="menuStatus" class="card-text"></p>
          <div id="menuPrice" class="d-inline-flex px-4 py-1 mb-3 rounded-3 border border-dark rounded-3 border-2 fw-bold"></div>
          <button id="addMenuBtn" type = "button" class = "buttonAdd container btn btn-danger"></button>
      </div> -->
    </div>


    <div id = "myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order In Carts</h5>
            <button id = "close" type="button" class="btn-close"></button>
          </div>
          <div class="modal-body">
            <!-- <div class="d-flex border p-2">
              <div class="p-2 flex-fill">Sook Tem Jor</div>
              <div class="p-2 flex-fill">65฿</div>
              <div class="p-2 flex-shrink-1 fw-bolder">×1</div>
            </div> -->
          </div>
          <div class="modal-footer">
              <p id = "totalPrice" class = "fw-bolder"></p>
              <button type="button" class="btn btn-danger ms-3" data-bs-dismiss="modal">Pay</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="bgcolor.js" type="module"></script>

  </body>
</html>
